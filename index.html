<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FilmLight</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
      /* =========================
         LOGO Y BARRA
         ========================= */

      /* Contenedor del bloque (logo + barra) */
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 10vh; /* distancia desde abajo de la pantalla */
        text-align: center;
        z-index: 2;
      }

      /* El logo sirve como referencia */
      #unity-logo {
        position: relative;
        display: inline-block;
        line-height: 0;
      }

      /* Logo grande y centrado */
      #unity-logo img {
        display: block;
        object-fit: contain;
        width: 90vw;        /* por defecto ocupa casi todo el ancho */
        max-width: 1200px;  /* límite en desktop grandes */
        max-height: 75vh;   /* no exceder altura de pantalla */
        height: auto;
      }

      /* Barra sobrepuesta dentro del logo */
      #unity-progress-bar-empty {
        position: absolute;
        left: 50%;
        top: 60%; /* un poco más abajo del centro */
        transform: translate(-50%, -50%);
        width: 90%; /* ancha relativa al logo */
        z-index: 3;
      }

      /* Hacer la barra más visible */
      #unity-progress-bar-empty,
      #unity-progress-bar-full {
        height: 18px;          /* grosor de la barra */
        border-radius: 10px;
      }

      /* =========================
         RESPONSIVE
         ========================= */

      /* Vertical (portrait): logo más ancho */
      @media (orientation: portrait) {
        #unity-logo img {
          width: 95vw;
          max-height: 72vh;
        }
        #unity-progress-bar-empty {
          width: 92%;
          top: 62%;
        }
        #unity-loading-bar {
          bottom: 8vh;
        }
      }

      /* Horizontal (landscape): logo manda por altura */
      @media (orientation: landscape) {
        #unity-logo img {
          width: auto;
          height: 70vh;     /* grande por altura */
          max-width: 92vw;
        }
        #unity-progress-bar-empty {
          width: 85%;
          top: 58%;
        }
        #unity-loading-bar {
          bottom: 10vh;
        }
      }

      /* Teléfonos muy pequeños */
      @media (max-width: 360px) {
        #unity-logo img {
          width: 96vw;
          max-height: 68vh;
        }
        #unity-progress-bar-empty {
          width: 92%;
        }
      }

      /* Cover ocupa toda la pantalla */
      #loading-cover {
        position: fixed !important;
        inset: 0;
        padding: env(safe-area-inset-top, 0px)
                 env(safe-area-inset-right, 0px)
                 env(safe-area-inset-bottom, 0px)
                 env(safe-area-inset-left, 0px);
      }

      .spinner { margin-top: 16px; }
    </style>
  </head>

  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>

    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo">
          <img src="logo.png" alt="Logo">
          <div id="unity-progress-bar-empty" style="display: none;">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>

    <div id="unity-fullscreen-button" style="display: none;"></div>

    <script>
      let _HOST = window.origin;
      let unityInst = null;
      const hideFullScreenButton = "true";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/FilLightWeb.loader.js";
      const config = {
        dataUrl: buildUrl + "/FilLightWeb.data",
        frameworkUrl: buildUrl + "/FilLightWeb.framework.js",
        codeUrl: buildUrl + "/FilLightWeb.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Karnal",
        productName: "FilmLight",
        productVersion: "0.1.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      let canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) return true;
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }

      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          unityInst = unityInstance;
          loadingCover.style.display = "none";
          if (canFullscreen) {
            if (!hideFullScreenButton) fullscreenButton.style.display = "";
            fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
