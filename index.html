<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FilmLight</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
      /* =========================
         Variables base (puedes ajustarlas)
         ========================= */
      :root {
        /* Posición de la barra DENTRO del logo (en %) */
        --progress-pos-x: 50%;
        --progress-pos-y: 55%; /* 50% = centro exacto; 55% = un poco más abajo */
        /* Ancho de la barra relativo al logo */
        --progress-width: 90%;
        /* Distancia del bloque (logo+barra) al borde inferior */
        --loading-bottom: 8vh;
      }

      /* Bloque (logo + barra) posicionado respecto al borde inferior */
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: calc(var(--loading-bottom) + env(safe-area-inset-bottom, 0px));
        text-align: center;
        padding-bottom: env(safe-area-inset-bottom, 0px);
        z-index: 1;
      }

      /* El logo es el contenedor de referencia para la barra sobrepuesta */
      #unity-logo {
        position: relative;
        display: inline-block;
        line-height: 0; /* evita espacios fantasma alrededor de la imagen */
      }

#unity-logo img {
  display: block;
  height: auto;
  /* Logo más grande */
  width: clamp(520px, 80vw, 1000px); /* antes 40vw → ahora 60vw */
  max-height: 80vh; /* antes 48vh → ahora 60vh */
  object-fit: contain;
}

/* Barra SOBRE el logo */
#unity-progress-bar-empty {
  position: absolute;
  left: var(--progress-pos-x);
  top: var(--progress-pos-y);
  transform: translate(-50%, -50%);
  width: 90%;   /* antes 70% → ahora 85% */
  z-index: 2;
}

/* Portrait (vertical) */
@media (orientation: portrait) {
  :root {
    --loading-bottom: 6vh;
    --progress-width: 85%;
    --progress-pos-y: 58%;
  }
  #unity-logo img {
    width: clamp(240px, 80vw, 780px); /* antes 78vw → ahora 80vw */
    max-height: 55vh; /* antes 42vh → ahora 55vh */
  }
}

/* Landscape (horizontal) */
@media (orientation: landscape) {
  :root {
    --loading-bottom: 10vh;
    --progress-width: 85%;
    --progress-pos-y: 55%;
  }
  #unity-logo img {
    width: auto;
    height: min(55vh, 400px); /* antes 42vh → ahora 55vh */
    max-width: 85vw;          /* antes 70vw → ahora 85vw */
  }
}

      /* Horizontal (landscape): el logo usa más alto relativo y ancho automático;
         la barra un poco más angosta */
      @media (orientation: landscape) {
        :root {
          --loading-bottom: 10vh;
          --progress-width: 60%;
          --progress-pos-y: 55%;
        }
        #unity-logo img {
          width: auto;
          height: min(42vh, 320px);
          max-width: 70vw;      /* no usar todo el ancho para que se vea elegante */
        }
      }

      /* Teléfonos muy pequeños (ancho <= 360px) */
      @media (max-width: 360px) {
        #unity-logo img {
          width: 86vw;
          max-height: 38vh;
        }
        :root {
          --progress-width: 82%;
          --progress-pos-y: 58%;
        }
      }

      /* Opcional: si quieres que el contenedor del cover ocupe toda la pantalla y
         te aseguras que nada se esconda detrás de barras del sistema */
      #loading-cover {
        position: fixed !important;
        inset: 0;
        padding: env(safe-area-inset-top, 0px)
                 env(safe-area-inset-right, 0px)
                 env(safe-area-inset-bottom, 0px)
                 env(safe-area-inset-left, 0px);
      }

      /* Spinner visible solo mientras no hay progreso */
      .spinner { margin-top: 16px; }
    </style>
  </head>

  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>

    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo">
          <img src="logo.png" alt="Logo">
          <div id="unity-progress-bar-empty" style="display: none;">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>

    <div id="unity-fullscreen-button" style="display: none;"></div>

    <script>
      let _HOST = window.origin;
      let unityInst = null;
      const hideFullScreenButton = "true";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/FilLightWeb.loader.js";
      const config = {
        dataUrl: buildUrl + "/FilLightWeb.data",
        frameworkUrl: buildUrl + "/FilLightWeb.framework.js",
        codeUrl: buildUrl + "/FilLightWeb.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Karnal",
        productName: "FilmLight",
        productVersion: "0.1.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      let canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) return true;
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }

      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          unityInst = unityInstance;
          loadingCover.style.display = "none";
          if (canFullscreen) {
            if (!hideFullScreenButton) fullscreenButton.style.display = "";
            fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
